name: Node.js CI

on:
  workflow_dispatch:

jobs:
    test:
        name: my simple job name
        runs-on: ubuntu-latest
        steps:
          - name: name of my step
            id: stepId
            run: echo "first step from first job"
          - name: step with another shell
            id: shellStep
            shell: python
            run: print("first step uses python shell")